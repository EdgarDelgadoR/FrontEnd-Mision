<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">

<body>
    <header>
            <nav>
                <div class = "logo">
                    <img src="Blanco y Rojo Círculo Arte Logo.png" alt="logo de vacunación" width="100" height="100" >
                </div>
                <ul class="naveg">
                    <li><a href="#"> Database </a></li>
                    <li><a href="#"> Education </a></li>
                    <li><a href="#"> News </a></li>
                    <li><a href="#"> Regulation </a></li>
                    <li><a href="#"> Hoax Buster </a></li>
                </ul>
            </nav>
    </header>
    <main>
        <!--Seccion de imagen a la derecha con Doctor-->
        <section class="primer">
            <div class="noimagen">
                <div class="desc">
                    <h1 class="titulo1">Fight Virus with Vaccines</h1>
                    <p>Lets's stop this pandemic by killing the viruswith a vaccine, don't let yourself and your family infected </p>
                </div>
                <div class="appoinment">
                    <div class="titulo-appointment">
                        <img src="./aceptar.png" alt="aceptar" id="aceptar-icon">
                        <p id="best_protecion">Best Protection</p>
                        <img src="./inicio.png" alt="inicio" id="inicio-icon">
                        <p id="iniciop">Select Vaccines</p>
                    </div>
                    <div class="locacion-comp">
                        <img src="Locacion.png" alt= "Locacion" class="imagen-locacion">
                        <p id="locationp">Location</p>
                        <select name="Locacion" id="fecha" class="selector_locacion">
                            <option selected value="0"> Elige una opción </option>
                            <option value="1">CDMX</option> 
                            <option value="2">Guadalajara</option> 
                            <option value="3">Monterrey</option>
                            <option value="4">Leon</option> 
                            <option value="5">Cancún</option> 
                            <option value="6">Puebla</option> 
                        </select>
                    </div>
                    <div class="date">
                        <img src="./contacto.png" alt="Fecha" class="imagen-fecha">
                        <p id="datep">Date</p>
                        <label for="start">start</label>
                            <input type="date" id="start" name="trip-start" value="fecha">
                    </div>
                    <div class="select_vaccine">
                        <img src="./Mesa de trabajo 1.png" alt="suscribe" id="suscribe"></img>
                        <p id="vaccinet"> Vaccine Type</p>
                        <select name="vaccinet" id="vaccinet" class="selector_vaccine">
                            <option selected value="0"> Elige una opción </option>
                            <option value="1">AstraZeneca</option> 
                            <option value="2">Sinovac</option> 
                            <option value="3">Pfizer</option>
                            <option value="4">moderna </option> 
                    </div>

                </div>
            </div>
            <div class="secimagen">
                    <img src="Doctor1.jpeg" alt= "doctor" class="imagen-doctor1" height="500px">
            </div>  
        </section>
        <section class="vacunas-logos">
            <img src="./Astra.png" alt="Astra Zeneca">
            <img src="./Pfizer.png" alt="Pfizer">
        </section>
        <section class="why_should">
            <h2>Why Should I Vaccine? </h2>
            <p class="why">In order to avoid any doubts getting the COVID-19 vaccine, identify the following 4 benefits of COVID-19 vaccination:</p>
            <div class="why">
                <div class="minimize">
                    <img src="./inicio.png" alt="Minimize">
                    <h4 class="minimizeh4">Minimize the spread of Viruses</h4>
                    <p class="minimizep">Vaccine has proven effective to prevent someone from getting infected with Coronavirus</p>
                </div>
                <div class="Forming">
                    <img src="./inicio.png" alt="Forming">
                    <h4 class="formingh4">Minimize the spread of Viruses</h4>
                    <p class="formingp">Vaccine has proven effective to prevent someone from getting infected with Coronavirus</p>
                </div>
                <div class="protecting">
                    <img src="./inicio.png" alt="protecting">
                    <h4 class="protectingh4">Minimize the spread of Viruses</h4>
                    <p class="protectingp">Vaccine has proven effective to prevent someone from getting infected with Coronavirus</p>
                </div>
                <div class="minimize">
                    <img src="./inicio.png" alt="Minimize">
                    <h4 class="minimize">Minimize the spread of Viruses</h4>
                    <p class="minimize">Vaccine has proven effective to prevent someone from getting infected with Coronavirus</p>
                </div>
                    

            </div>
        </section>
